<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Hangman</h1>
        <form action="{{ url_for('new_game') }}" method="post">
            <label for="word">Enter a word to guess:</label><br>
            
            <div class="password-wrapper">
                <input type="password" name="word" id="wordInput" required>
                <button type="button" onclick="toggleVisibility()" class="eye-button">üëÅ</button>
            </div>
            
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>

<script>
    function toggleVisibility() {
        const input = document.getElementById('wordInput');
        input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>
